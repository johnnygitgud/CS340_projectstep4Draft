<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <section class="background-radial-gradient overflow-hidden">
            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                <div class="row gx-lg-5 align-items-center mb-5">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-5 fw-bold ls-tight">
                            Welcome to <br />
                            <span>Cryptic Pigeon, a private messaging service</span>
                        </h1>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card bg-glass">
                            <div class="card-body px-4 py-5 px-md-5">
                                <form id="adminLoginForm">
                                    <div class="row">
                                        <h1 class="mb-3 h3">Administrator Login<br>fake info allowed shh...</h1>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="form3Example3" class="form-control" required />
                                        <label class="form-label" for="form3Example3">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="form3Example4" class="form-control" required />
                                        <label class="form-label" for="form3Example4">Password</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Sign In
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate successful login
            window.location.href = 'users.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
