<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .form-label {
            color: white; /* Change label text color to white for better contrast */
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .logout-button {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-opaque">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold py-1 px-0 btn p=3 btn-dark text-white logout-button" href="adminIndex.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="users.html">Users</a></li>
                <li class="breadcrumb-item"><a href="contacts.html">Contacts</a></li>
                <li class="breadcrumb-item"><a href="messages.html">Messages</a></li>
                <li class="breadcrumb-item"><a href="encryptionKeys.html">Encryption Keys</a></li>
            </ol>
        </nav>
        <h1 class="text-white">Manage Messages</h1>
        
        <!-- Create Message -->
        <div class="form-container mb-4">
            <form id="createMessageForm">
                <h3 class="text-white">Create Message</h3>
                <div class="mb-3">
                    <label for="senderID" class="form-label">Sender ID:</label>
                    <input type="number" id="senderID" name="senderID" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="recipientID" class="form-label">Recipient ID:</label>
                    <input type="number" id="recipientID" name="recipientID" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="messageBody" class="form-label">Message:</label>
                    <textarea id="messageBody" name="messageBody" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Message</button>
            </form>
        </div>
        
        <!-- Read Messages -->
        <div class="form-container mb-4">
            <h3 class="text-white">Read Messages</h3>
            <button class="btn btn-secondary mb-3" onclick="readMessages()">Read All Messages</button>
            <div id="messagesList" class="text-white"></div>
        </div>
        
        <!-- Update Message -->
        <div class="form-container mb-4">
            <form id="updateMessageForm">
                <h3 class="text-white">Update Message</h3>
                <div class="mb-3">
                    <label for="messageID" class="form-label">Message ID:</label>
                    <input type="number" id="messageID" name="messageID" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="newMessageBody" class="form-label">New Message:</label>
                    <textarea id="newMessageBody" name="messageBody" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Message</button>
            </form>
        </div>
        
        <!-- Delete Message -->
        <div class="form-container mb-4">
            <form id="deleteMessageForm">
                <h3 class="text-white">Delete Message</h3>
                <div class="mb-3">
                    <label for="deleteMessageID" class="form-label">Message ID:</label>
                    <input type="number" id="deleteMessageID" name="messageID" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Message</button>
            </form>
        </div>
    </div>

    <script>
        // Simulate CRUD operations with alerts
        document.getElementById('createMessageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message created successfully!');
        });

        function readMessages() {
            const messages = [
                { messageID: 1, senderID: 1, recipientID: 2, messageBody: 'Hello, how are you?', dateSent: '2023-01-01' },
                { messageID: 2, senderID: 2, recipientID: 1, messageBody: 'I am fine, thank you!', dateSent: '2023-01-02' }
            ];
            let messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '<ul>' + messages.map(message => `<li>${message.messageBody} (Sent: ${message.dateSent})</li>`).join('') + '</ul>';
        }

        document.getElementById('updateMessageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message updated successfully!');
        });

        document.getElementById('deleteMessageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message deleted successfully!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
